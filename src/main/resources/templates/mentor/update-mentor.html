<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Internship Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="display: flex; justify-content: space-between; flex-wrap: nowrap">
        <div class="col-1 mt-4">
            <a th:href="@{/home}" style="text-decoration: none">HOME</a>
        </div>
        <div class="col-2 mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="form-control btn btn-secondary" type="submit">Log out</button>
            </form>
        </div>
    </div>
    <hr/>

    <h2>Update Mentor</h2>
    <hr>

    <form action="#" th:action="@{/home/mentors/{id}(id=${mentor.id})}" th:object="${mentor}"
          method="POST" class="was-validated">
        <label for="id">ID</label>
        <input type="text" th:field="*{id}" id="id" class="form-control mb-4 col-4" disabled>

        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <label for="full_name">Full name</label>
        <input type="text" th:field="*{full_name}" id="full_name"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></span>

        <label for="phone_number">Phone number</label>
        <input type="text" th:field="*{phone_number}" id="phone_number"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}"></span>

        <label for="is_del_flg">Is delete?</label>
        <input type="checkbox" th:field="*{is_del_flg}" id="is_del_flg"
               class="form-control mb-4 col-4 is-invalid">
        <span th:if="${#fields.hasErrors('is_del_flg')}" th:errors="*{is_del_flg}"></span>

        <label for="max_internship">Max Internship</label>
        <input type="number" th:field="*{max_internship}" id="max_internship"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('max_internship')}" th:errors="*{max_internship}"></span>

        <label for="is_active_flg">Is active?</label>
        <input type="checkbox" th:field="*{is_active_flg}" id="is_active_flg"
               class="form-control mb-4 col-4 is-invalid">
        <span th:if="${#fields.hasErrors('is_active_flg')}" th:errors="*{is_active_flg}"></span>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <a th:href="@{/home/mentors/}" class="m-2">Back</a>
</div>
</body>
</html>
