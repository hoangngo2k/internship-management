<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Internship Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="display: flex; justify-content: space-between; flex-wrap: nowrap">
        <div class="col-1 mt-4">
            <a th:href="@{/home-admin}" style="text-decoration: none">HOME</a>
        </div>
        <div class="col-2 mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="form-control btn btn-secondary" type="submit">Log out</button>
            </form>
        </div>
    </div>
    <hr/>

    <h2>Save Internship</h2>
    <hr>

    <form action="#" th:action="@{/home-admin/internships/}" th:object="${internship}"
          method="POST" class="was-validated">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username"
        class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

        <label for="fullName">Full name</label>
        <input type="text" th:field="*{fullName}" id="fullName"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>

        <label for="phoneNumber">Phone number</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

        <label for="delFlg">Is delete?</label>
        <input type="checkbox" th:field="*{delFlg}" id="delFlg"
               class="form-control mb-4 col-4 is-invalid">
        <span th:if="${#fields.hasErrors('delFlg')}" th:errors="*{delFlg}"></span>

        <label for="birthday">Birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>

        <label for="identifyCard">Identify Card</label>
        <input type="text" th:field="*{identifyCard}" id="identifyCard"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('identifyCard')}" th:errors="*{identifyCard}"></span>

        <label for="status">Status</label>
        <input type="number" th:field="*{status}" id="status"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>

        <label for="level">Level</label>
        <input type="number" th:field="*{level}" id="level"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></span>

        <label for="position">Position</label>
        <select class="form-control mb-4 col-4" th:field="*{position}" id="position">
            <option th:each="position : ${positions}" th:value="${position.id}" th:text="${position.name}"></option>
        </select>

        <label for="university">University</label>
        <select class="form-control mb-4 col-4" th:field="*{university}" id="university">
            <option th:each="university : ${universities}" th:value="${university.id}" th:text="${university.name}"></option>
        </select>

        <label for="companyCard">Company Card</label>
        <select class="form-control mb-4 col-4" th:field="*{companyCard}" id="companyCard">
            <option th:each="companyCard : ${companyCards}" th:value="${companyCard.id}" th:text="${companyCard.id}"></option>
        </select>

        <input type="submit" value="Save" class="btn btn-info col-2">
    </form>
    <hr>
    <a th:href="@{/home-admin/internships/}" class="m-2">Back</a>
</div>
</body>
</html>
