<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Internship Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container my-2" style="text-align: -webkit-center">
    <div class="row" style="display: flex; justify-content: space-between; flex-wrap: nowrap">
        <div class="col-1 mt-4">
            <a th:href="@{/home-internship}" sec:authorize="hasRole('ROLE_INTERNSHIP')" style="text-decoration: none">HOME</a>
            <a th:href="@{/home-admin}" sec:authorize="hasRole('ROLE_ADMIN')" style="text-decoration: none">HOME</a>
        </div>
        <div class="col-2 mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="form-control btn btn-secondary" type="submit">Log out</button>
            </form>
        </div>
    </div>
    <hr/>
    <h3>Internship Timesheet List</h3>
    <div class="d-flex">
        <div class="p-2">
            <a th:href="@{/home-internship/time-sheets/save-form}" sec:authorize="hasRole('ROLE_INTERNSHIP')"
               class="btn btn-primary btn-sm mb-3">Add Timesheet</a>
            <a th:href="@{/home-admin/time-sheets/save-form}" sec:authorize="hasRole('ROLE_ADMIN')"
               class="btn btn-primary btn-sm mb-3">Add Timesheet</a>
        </div>
        <div class="input-group d-flex justify-content-end">
            <form th:action="@{/home-internship/time-sheets/}" th:object="${searchForm}" method="get"
                  class="d-inline-flex">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Time..."
                           th:field="*{keyword}"/>
                </div>
                <button id="btnSearch" type="submit" class="btn btn-primary ml-1" style="height: 60%">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'id'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">ID</a>
            </th>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'workingDay'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Working day</a>
            </th>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'time'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Time</a>
            </th>
            <th>Is delete?</th>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'createId'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Create ID</a>
            </th>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'createAt'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Create at</a>
            </th>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'modifiedId'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Modified ID</a>
            </th>
            <th>
                <a th:href="@{/home-admin/time-sheets/(size=${size}, page=${page}, field=${'modifiedAt'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Modified at</a>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timesheet:${timesheetList}">
            <td th:text="${timesheet.id}"></td>
            <td th:text="${timesheet.workingDay}"></td>
            <td th:text="${timesheet.time}"></td>
            <td th:text="${timesheet.delFlg}"></td>
            <td th:text="${timesheet.createId}"></td>
            <td th:text="${timesheet.createAt}"></td>
            <td th:text="${timesheet.modifiedId}"></td>
            <td th:text="${timesheet.modifiedAt}"></td>
            <td>
                <a th:href="@{/home-admin/time-sheets/update-form/{id}(id=${timesheet.id})}"
                   class="btn btn-primary" sec:authorize="hasRole('ROLE_ADMIN')">Update</a>
                <a th:href="@{/home-admin/time-sheets/{id}(id=${timesheet.id})}"
                   class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--/*@thymesVar id="totalPages" type=""*/-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:if="${timesheetList.getTotalPages() > 0}" class="page-link"
                th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/home-internship/time-sheets/(size=${timesheetList.size}, page=${pageNumber} - 1)}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==timesheetList.number + 1} ? active"
                   class="page-link"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
