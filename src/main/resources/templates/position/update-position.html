<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Internship Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row" style="display: flex; justify-content: space-between; flex-wrap: nowrap">
        <div class="col-1 mt-4">
            <a th:href="@{/home-admin}" style="text-decoration: none">HOME</a>
        </div>
        <div class="col-2 mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="form-control btn btn-secondary" type="submit">Log out</button>
            </form>
        </div>
    </div>
    <hr/>

    <h2>Update Position</h2>
    <hr>

    <form action="#" th:action="@{/home-admin/positions/{id}(id=${position.id})}" th:object="${position}"
          method="POST" class="was-validated">
        <label for="id">ID</label>
        <input type="text" th:field="*{id}" id="id" class="form-control mb-4 col-4" disabled>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label for="delFlg">Is delete?</label>
        <input type="checkbox" th:field="*{delFlg}" id="delFlg"
               class="form-control mb-4 col-4 is-invalid">
        <span th:if="${#fields.hasErrors('delFlg')}" th:errors="*{delFlg}"></span>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <a th:href="@{/home-admin/positions/}" class="m-2"> Back</a>
</div>
</body>
</html>
