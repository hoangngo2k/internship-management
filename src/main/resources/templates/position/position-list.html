<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internship Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container my-2" style="text-align: -webkit-center">
    <div class="row bg-secondary" style="display: flex; justify-content: space-between; flex-wrap: nowrap">
        <div class="col-1 mt-4">
            <a th:href="@{/home}" style="text-decoration: none">HOME</a>
        </div>
        <div class="col-2 mt-3">
            <form th:action="@{/logout}" method="post">
                <button class="form-control btn btn-secondary" type="submit">Log out</button>
            </form>
        </div>
    </div>
    <hr/>
    <h3>Position List</h3>
    <div class="d-flex">
        <div class="p-2"><a th:href="@{/home/positions/save-form}" class="btn btn-primary btn-sm mb-3">Add Position</a></div>
        <div class="input-group d-flex justify-content-end">
            <form th:action="@{/home/positions}" th:object="${searchForm}" method="get" class="d-inline-flex">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Name..."
                           th:field="*{keyword}"/>
                </div>
                <button id="btnSearch" type="submit" class="btn btn-primary ml-1" style="height: 60%">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                ID
                <!--                <a th:href="@{/(size=${size}, page=${page}, field=${'id'}, sort=${sortDirection})}"-->
                <!--                   style="text-decoration: none; color: black">ID</a>-->
            </th>
            <th>
                Name
                <!--                <a th:href="@{/(size=${size}, page=${page}, field=${'username'}, sort=${sortDirection})}"-->
                <!--                   style="text-decoration: none; color: black">Username</a>-->
            </th>
            <th>Is delete?</th>
            <th>Create ID</th>
            <th>Create at</th>
            <th>Modified ID</th>
            <th>Modified at</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="position:${positionList}">
            <td th:text="${position.id}"></td>
            <td th:text="${position.name}"></td>
            <td th:text="${position.is_del_flg}"></td>
            <td th:text="${position.create_id}"></td>
            <td th:text="${position.create_at}"></td>
            <td th:text="${position.modified_id}"></td>
            <td th:text="${position.modified_at}"></td>
            <td>
                <a th:href="@{/home/positions/update-form/{id}(id=${position.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/home/positions/{id}(id=${position.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--/*@thymesVar id="totalPages" type=""*/-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:if="${positionList.getTotalPages() > 0}" class="page-link"
                th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/(size=${positionList.size}, page=${pageNumber} - 1)}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==positionList.number + 1} ? active"
                   class="page-link"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
