<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internship Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container my-2" style="text-align: -webkit-center">
    <h3>Review List</h3><hr/>
    <div class="d-flex">
        <div class="p-2"><a th:href="@{/reviews/save-form}" class="btn btn-primary btn-sm mb-3">Add Review</a></div>
        <div class="input-group d-flex justify-content-end">
            <form th:action="@{/reviews}" th:object="${searchForm}" method="get" class="d-inline-flex">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Object ID..."
                           th:field="*{keyword}"/>
                </div>
                <button id="btnSearch" type="submit" class="btn btn-primary ml-1" style="height: 60%">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                ID
                <!--                <a th:href="@{/(size=${size}, page=${page}, field=${'id'}, sort=${sortDirection})}"-->
                <!--                   style="text-decoration: none; color: black">ID</a>-->
            </th>
            <th>
                Type
                <!--                <a th:href="@{/(size=${size}, page=${page}, field=${'username'}, sort=${sortDirection})}"-->
                <!--                   style="text-decoration: none; color: black">Username</a>-->
            </th>
            <th>
                Reviewer
                <!--                <a th:href="@{/(size=${size}, page=${page}, field=${'email'}, sort=${sortDirection})}"-->
                <!--                   style="text-decoration: none; color: black">Email</a>-->
            </th>
            <th>
                Object
                <!--                <a th:href="@{/(size=${size}, page=${page}, field=${'birthday'}, sort=${sortDirection})}"-->
                <!--                   style="text-decoration: none; color: black">Birthday</a>-->
            </th>
            <th>Rank</th>
            <th>Content</th>
            <th>Create ID</th>
            <th>Create at</th>
            <th>Modified ID</th>
            <th>Modified at</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review:${reviewList}">
            <td th:text="${review.id}"></td>
            <td th:text="${review.type}"></td>
            <td th:text="${review.reviewer}"></td>
            <td th:text="${review.object}"></td>
            <td th:text="${review.rank}"></td>
            <td th:text="${review.content}"></td>
            <td th:text="${review.create_id}"></td>
            <td th:text="${review.create_at}"></td>
            <td th:text="${review.modified_id}"></td>
            <td th:text="${review.modified_at}"></td>
            <td>
                <a th:href="@{/reviews/update-form/{id}(id=${review.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/reviews/{id}(id=${review.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--/*@thymesVar id="totalPages" type=""*/-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:if="${reviewList.getTotalPages() > 0}" class="page-link"
                th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/(size=${reviewList.size}, page=${pageNumber} - 1)}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==reviewList.number + 1} ? active"
                   class="page-link"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
